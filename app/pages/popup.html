<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="../styles/purecss-forms.css">
    <link rel="stylesheet" type="text/css" href="../styles/popup.css">

  </head>
  <body>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>CommuteEasy</legend>

            <div class="pure-control-group">
              <label for="mode">Mode</label>
              <select name="mode" class="storage-input full-width" id="mode">
                <option>transit</option>
                <option>driving</option>
                <option>walking</option>
                <option>bicycling</option>
              </select>
            </div>

            <div class="pure-control-group">
              <label for="address-input">Destination</label>
              <input type="text" id="address-input" class="full-width" style="height: 30px;" placeholder="Destination" />
            </div>

            <div class="pure-control-group">
              <label for="arrivalTime">Arrive by</label>
              <input type="time" class="full-width" name="arrivalTime" id="arrivalTime" />
            </div>
            <div class="pure-control-group">
              <label for="commuteMinutes">Max Commute (minutes)</label>
              <input type="number" class="storage-input full-width" name="commuteMinutes" id="commuteMinutes" />
            </div>

            <div class="pure-control-group">
              <span id="status-loading" class="pure-form-message-inline hidden">Updating commute map data..</span>

              <span id="status-success" class="pure-form-message-inline hidden">Updated! Refresh to see the new map</span>
              <span id="status-error" class="pure-form-message-inline hidden">Oh no, something went wrong</span>

            </div>

        </fieldset>
    </form>

    <script src="../scripts/popup.js"></script>
  </body>
</html>
