<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="../styles/purecss-forms.css">
    <link rel="stylesheet" type="text/css" href="../styles/popup.css">

  </head>
  <body>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>CommuteEasy</legend>

            <label for="mode">Mode</label>
            <select name="mode" class="storage-input" id="mode">
              <option>transit</option>
              <option>driving</option>
              <option>walking</option>
              <option>bicycling</option>
            </select>

            <label for="destinations">Destination</label>
            <input type="text" class="storage-input" name="destinations" id="destinations" />
            <label for="arrivalTime">Arrive By</label>
            <input type="time" name="arrivalTime" id="arrivalTime" />
        </fieldset>
    </form>

    <script src="../scripts/popup.js"></script>
  </body>
</html>
