<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="../styles/purecss-forms.css">
    <link rel="stylesheet" type="text/css" href="../styles/popup.css">

  </head>
  <body>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>CommuteEasy</legend>

            <div class="pure-control-group">
              <label for="mode">Mode</label>
              <select name="mode" class="storage-input" id="mode">
                <option>transit</option>
                <option>driving</option>
                <option>walking</option>
                <option>bicycling</option>
              </select>
            </div>



            <div class="pure-control-group">
              <label for="destinations">Destination</label>

              <input type="text" id="address-input" placeholder="Destination" />
            </div>


            <div class="pure-control-group">
              <label for="arrivalTime">Arrive by</label>
              <input type="time" name="arrivalTime" id="arrivalTime" />
            </div>
        </fieldset>
    </form>

    <script src="../scripts/popup.js"></script>
  </body>
</html>
